<html>
    <head>
        <title>PriceIsRight</title>
        <link href = "style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    </head>
    <body> 
        <script src="script.js"></script>
        <p id = "score">Score: 0</p>
        <div>
            <button onclick="showInstructions()" class = "how-to-play" id = "dropdown">How to play</button>
            <p class = "how-to-play" id= "instructions">
                Choose which product you think costs more! Choose right, you move on. Choose wrong, you die!
            </p>
        </div>
        <h1 id="vs">vs</h1>
        <button onclick="testLeft()" class="item-description" id= "left-item-description">.</button>
        <button onclick="testRight()" class="item-description" id= "right-item-description">.</button>
        <button onclick="newGame()" id="new-game">New Game</button>
        <img class="item-image" id = "left-item-image" src="https://wallpapercave.com/wp/wp3332365.jpg" />
        <img class="item-image" id = "right-item-image" src="https://wallpapercave.com/wp/wp3332365.jpg" />
        <img class="response animate" id="correct" src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Basic_green_dot.png" />
        <img class="response animate" id="incorrect" src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Basic_red_dot.png" />
    </body>
</html>
